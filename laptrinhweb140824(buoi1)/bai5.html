<HEAD>
    <TITLE>Thay đổi thuộc tính của phần tử</TITLE>
    </HEAD>
    <!-- Phần tử img ban đầu -->
    <img id="image" src="img/anhcu.jpg" alt="Hình ảnh cũ" width="300">

    <script>
        // Lấy phần tử <img> có id là "image"
        var anhthaydoi = document.getElementById("image");

        // Thay đổi thuộc tính src của phần tử <img>
        anhthaydoi.src = "img/anhmoi.jpg";
    </script>
